<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="box">
      <div class="box2">
        <!-- Main Section -->
        <main>
          <div class="form-img">
            <!-- <img src="undraw_authentication_fsn5.svg" alt="imageHolder" /> -->
            <div class="form-text">
              <h2>AnyLease</h2>
              <small>Your Number 1 Equipment Leasing Company</small>
            </div>
          </div>

          <div class="form-wrapper">
            <h2>Login</h2>
            <span id="side-tag"></span>

            <div class="social-btn">
              <button id="googleBtn">
                <img id="google-img" src="/images/google_PNG19635 1.png" />via
                Google
              </button>
              <button id="facebookBtn">
                <img id="facebook-img" src="/images/path1536.png" />via Facebook
              </button>
            </div>

            <div class="span-group">
              <svg width="95" height="5">
                <line
                  x1="0"
                  y1="0"
                  x2="150"
                  y2="0"
                  stroke="gainsboro"
                  stroke-width="1px"
                />
              </svg>
              <small id="options">Or</small>

              <svg width="95" height="5">
                <line
                  x1="2"
                  y1="0"
                  x2="160"
                  y2="0"
                  stroke="gainsboro"
                  stroke-width="1px"
                />
              </svg>
            </div>

            <!-- Form Section -->
            <form>
              <div class="input-wrapper">
                <div class="input-group">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter Email Address or Phone Number"
                    autofocus
                    required
                  />

                  <div class="error-msg"></div>
                </div>

                <div class="input-group">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Enter Password"
                    required
                  />
                  <span class="password-icon"> <i class="fa fa-eye"></i> </span>
                  <div class="error-msg1"></div>
                </div>

                <div class="input-groups">
                  <span id="check-tag">
                    <input type="checkbox" id="checkbox" />Remember Password
                  </span>
                  <span id="options"> <a href="#">Forgot Password?</a></span>
                </div>

                <div class="input-group">
                  <button type="submit" id="btn">Sign up</button>
                </div>
                <div class="input-group">
                  <small>
                    Don't have an account? <a href="#">Register</a></small
                  >
                </div>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>

    <script src="/js/login.js"></script>
  </body>
</html>
